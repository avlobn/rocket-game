<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Reload Example</title>
    <script>
        function hardReload() {
            // Добавляем параметр cacheBuster с текущей временной меткой к URL
            window.location.href = window.location.href.split("?")[0] + "?cacheBuster=" + new Date().getTime();
        }
    </script>
</head>

<body>
    <h1>Hard Reload Example</h1>
    <p>Нажмите кнопку ниже, чтобы выполнить жесткую перезагрузку страницы с очисткой кеша.</p>
    <button onclick="hardReload()">Жесткая перезагрузка</button>
</body>

</html>
